<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <main class="main-container">
    <div class="app-container">
      <div class="app-header">
        <div class="navbar">
          <div class="navbar-icon">
            <div class="icon-item">âœ…</div>
            <div class="icon-item">icon</div>
          </div>
          <div class="navbar-title">Useless Text Editor</div>
          <div class="navbar-buttons">
            <div class="nav-button">_</div>
            <div class="nav-button">X</div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button id="zoom-in" class="button">Zoom In</button>
        <button id="zoom-out" class="button">Zoom Out</button>
        <button id="open" class="button">Open
          <input type="file" id="open-file-input" accept=".txt" style="display: none;">
        </button>
        <button id="save" class="button">Save</button>
        <button id="clear" class="button">Clear</button>
        <button id="undo" class="button">Undo</button>
        <button id="redo" class="button">Redo</button>
      </div>
      <div class="text-editor">
        <textarea class="text-editor-input" spellcheck="false" placeholder="Type something useless here..."></textarea>
      </div>
      <div class="attribute-Container">
        <div class="attribute-text">Created By: Abdulqasem Bakhshi</div>
        <div class="attribute-text">
          <a class="link" href="https://github.com/Abdulqasem-Bakhshi">GitHub</a>
        </div>
        </div>
      </div>
    </div>
  </main>
  <script src="scripts/index.js"></script>
</body>
</html>
