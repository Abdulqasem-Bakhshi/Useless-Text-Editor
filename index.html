<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <main class="main-container">
    <div class="app-container">
      <div class="app-header">
        <div class="navbar">
          <div class="navbar-icon">
            <div class="icon-item">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M160-400v-80h280v80H160Zm0-160v-80h440v80H160Zm0-160v-80h440v80H160Zm360 560v-123l221-220q9-9 20-13t22-4q12 0 23 4.5t20 13.5l37 37q8 9 12.5 20t4.5 22q0 11-4 22.5T863-380L643-160H520Zm300-263-37-37 37 37ZM580-220h38l121-122-18-19-19-18-122 121v38Zm141-141-19-18 37 37-18-19Z"/></svg>
            </div>
          </div>
          <div class="navbar-title">Useless Text Editor</div>
          <div class="navbar-buttons">
            <div id="minimize" class="nav-button">_</div>
            <div id="close" class="nav-button">X</div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button id="zoom-in" class="button">Zoom In</button>
        <button id="zoom-out" class="button">Zoom Out</button>
        <button id="open" class="button">Open
          <input type="file" id="open-file-input" accept=".txt" style="display: none;">
        </button>
        <button id="save" class="button">Save</button>
        <button id="clear" class="button">Clear</button>
        <button id="undo" class="button">Undo</button>
        <button id="redo" class="button">Redo</button>
      </div>
      <div class="text-editor">
        <textarea class="text-editor-input" spellcheck="false" placeholder=""></textarea>
      </div>
      <div class="attribute-Container">
        <div class="attribute-text">Created By: Abdulqasem Bakhshi</div>
        <div class="attribute-text">
            <a id="attribute-link" class="link" href="https://github.com/Abdulqasem-Bakhshi">GitHub</a>
        </div>
        </div>
      </div>
    </div>
  </main>
  <script src="scripts/index.js"></script>
</body>
</html>
